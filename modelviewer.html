<html>
    <head>
        <title>tifa</title>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <script type="module" src="https://unpkg.com/@google/model-viewer/dist/model-viewer.min.js"></script>        
    </head>
    <body>
        <h2>鍋</h2>
        <div align="right">2021/12/21</div>
        <hr />
        使用 glb 的示例。在 iOS/iPadOS 上,glTF 会自动转换为 USD 以用于 AR。<br>
        优先考虑 WebXR。<br>
        <!--
        src 可用：./models/crossfire_mobiles_fox_summer_bl.glb
                ./models/huamulan.glb
                ./models/lamborghini_aventador_svj_-_sc20_edition_-_sdctm.glb
         https://qiita.com/ft-lab/items/a3ddc635c8d034137efa<br>
        environment-image="./models/images.jpeg" ! ios-src="./models/nabe.glb" exposure="0.5" 
         ios-src="./models/Tifa_V5.02_by__Mokujinh_Hlbj6CZ.usdz"
        skybox-image
        -->
        您可以通过点击下图来进行 AR。
        <br>
        <model-viewer
         
          id="my-ar"
          ar
          ar-modes="webxr scene-viewer quick-look"
          src="./models/test.glb"
          alt="Nabe"
          auto-rotatefa
          camera-controls

        ></model-viewer>
        <br>
        <script>
           const modelViewer = document.getElementById('my-ar');
           console.log(modelViewer.attributes);
        </script>
        Source : <a href="https://github.com/ft-lab/ft-lab.github.io/tree/master/ar/modelviewer/nabe">https://github.com/ft-lab/ft-lab.github.io/tree/master/ar/modelviewer/nabe</a><br>
        <hr />
    </body>
</html>
