<html>
  <head>
    <meta charset="UTF-8" />
    <title>ar</title>
    <meta name="viewport" content="width=device-width, user-scalable=no"/>
    <script src="hao/three.min.js"></script>
    <script src="hao/ar.js"></script>
<script type="module">
import { GLTFLoader } from 'three/examples/jsm/loaders/GLTFLoader';
import { RoomEnvironment } from 'three/examples/jsm/environments/RoomEnvironment.js';
import {
  AmbientLight,
  AnimationMixer,
  AxesHelper,
  Box3,
  Cache,
  Color,
  DirectionalLight,
  GridHelper,
  HemisphereLight,
  LoaderUtils,
  LoadingManager,
  PMREMGenerator,
  PerspectiveCamera,
  REVISION,
  Scene,
  SkeletonHelper,
  Vector3,
  WebGLRenderer,
  sRGBEncoding,
  LinearToneMapping,
  ACESFilmicToneMapping
} from 'three';

window.addEventListener("DOMContentLoaded", init);
function init() {
  // 创建相机
  const camera = new PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
  const renderer =new THREE.WebGLRenderer( { alpha: true,antialias: true,precision: 'highp'} );
  renderer.useLegacyLights = true;
  renderer.outputEncoding = sRGBEncoding;
  renderer.setClearColor(new THREE.Color(), 0);
  //renderer.setClearColor( 0xcccccc );
  renderer.setPixelRatio( window.devicePixelRatio );
  console.log("window.devicePixelRatio---->");
  console.log(window.devicePixelRatio);
  renderer.setSize( window.innerWidth, window.innerHeight );
  renderer.domElement.style.position = 'absolute';
  renderer.domElement.style.top = '0px';
  renderer.domElement.style.left = '0px';

  renderer.toneMapping = Number(LinearToneMapping);
  renderer.toneMappingExposure = Math.pow(2, 0.0);
  const pmremGenerator = new PMREMGenerator( renderer );
  pmremGenerator.compileEquirectangularShader();
  const neutralEnvironment =  pmremGenerator.fromScene( new RoomEnvironment() ).texture;

  renderer.setSize( window.innerWidth, window.innerHeight );
  document.body.appendChild( renderer.domElement );
  // 创建场景
  const scene = new THREE.Scene();
  scene.environment = neutralEnvironment;
   //画面設定
   window.addEventListener('resize', () => {
        onResize();
    });
    function onResize() {
        arToolkitSource.onResizeElement();
        arToolkitSource.copyElementSizeTo(renderer.domElement);
        if (arToolkitContext.arController !== null) {
            arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
        }
    };
    //AR周りの設定
    const arToolkitSource = new THREEx.ArToolkitSource({
        sourceType: 'webcam'
    });
    arToolkitSource.init(() => {
        setTimeout(() => {
            onResize();
        }, 2000);
    });
    const arToolkitContext = new THREEx.ArToolkitContext({
        cameraParametersUrl: 'data/camera_para.dat',
        detectionMode: 'mono'
    });
    arToolkitContext.init(() => {
        camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
    });
  const loader = new GLTFLoader();
  var obj_count=0;
  //const this_url = "./model/tree.gltf";
  //const this_url = "./models/tiny_house.glb";
  //const this_url = "./models/goku.glb";
  //const this_url = "./models2/son_goku.glb";
  //const this_url = "./models/tifa_nude.glb";
  //const this_url = "./models/test.glb";
  //const this_url = "./models/witch_naked.glb";
  const this_url = "./models/new_witch_naked.glb";
  //const this_url = "./models/samurai_girl.glb";
  
  loader.load(this_url, (gltf) =>{ 
      //设置模型大小
      //gltf.scene.scale.set(0.2, 0.2, 0.2);
      const nameNode = gltf.scene.getObjectByName("Sketchfab_model");
      //const nameNode = gltf.scene.getObjectByName("Yennefer_Naked_medfbx");
      if(this_url=="./models/new_witch_naked.glb"){
          gltf.scene.scale.set(3, 3, 3);
      }else if(this_url=="./models/tiny_house.glb"){
          gltf.scene.scale.set(0.002, 0.002, 0.002);
			}else if(this_url=="./models/tifa_nude.glb"){
                gltf.scene.scale.set(5, 5, 5);
      }else if(this_url=="./models/goku.glb"){
          gltf.scene.scale.set(10, 10, 10);
        console.log("goku----->");
      }else if(this_url=="./models2/son_goku.glb"){
          gltf.scene.scale.set(2, 2, 2);
        console.log("son_goku----->");
      }
      console.log("nameNode.position.x:"+nameNode.position.x+"---->success");
      marker1.add(gltf.scene);
      //scene.add(gltf.scene);
  });
  const marker1 = new THREE.Group();
  scene.add(marker1);
  const arMarkerControls = new THREEx.ArMarkerControls(arToolkitContext, marker1, {
      type: 'pattern',
      //patternUrl: 'data/patt.hiro',
      patternUrl: 'hao/pattern-luna.patt'
  });
  requestAnimationFrame(function animate(){
        requestAnimationFrame(animate);
        //console.log('camera.position:',camera.position);
        if (arToolkitSource.ready) {
            arToolkitContext.update(arToolkitSource.domElement);
            scene.visible = camera.visible;
        }
        renderer.render(scene, camera);
    });
}
</script>
  </head>
  <body >
  </body>
</html>
